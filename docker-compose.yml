version: '3.8'

services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app_db
      - UPLOADS_DIR=/app/uploads
      - MONOBANK_API_TOKEN=${MONOBANK_API_TOKEN:-}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - MY_CHAT_ID=${MY_CHAT_ID:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      # эту строку можно оставить, но она уже не обязательна из-за env_file
      - ./.env:/app/.env
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    # наружу НЕ публикуем, только внутри docker-сети
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
